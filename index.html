<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ग्रामपंचायत फॉर्म
    </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            background: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .big-button {
            padding: 20px;
            font-size: 16px;
            border: none;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            background: rgb(21, 106, 192);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 0 auto;
        }

        .big-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .big-button:active {
            transform: translateY(1px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .big-button:focus {
            outline: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            .button-container {
                padding: 10px;
            }

            .big-button {
                padding: 15px;
                font-size: 14px;
            }

            header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ग्रामपंचायत फॉर्म
            </h1>
        </header>
        <div class="button-container">
            <a href="button1.html"><button class="big-button">1. Birth certificate (जन्म नोंद दाखला)
            </button></a>
            <a href="button2.html"><button class="big-button">2.Death certificate (मृत्यू नोंद दाखला)
            </button></a>
            <a href="buttton3.html"><button class="big-button">3.Marraige (विवाह नोंद दाखला )
            </button></a>
          
            <a href="button4.html"><button class="big-button">

                4.Deserted form ( परितक्त्वा असल्याचा दाखला)
                </button></a>

            <a href="button5.html"><button class="big-button">5.Hayat Certificate (हयातिचा दाखला)
            </button></a>

            
            <a href="button6.html"><button class="big-button"> 6. Berojgar (बेरोजगार)

            </button></a>

            
            <a href="button7.html"><button class="big-button">7.(थकबाकी नसल्याचे प्रमाणपत्र)

            </button></a>
        </div>
        <footer>
            <h5>&copy; Digispect Technologies</h5>
        </footer>
    </div>
</body>
</html>
